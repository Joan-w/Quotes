
    <div class="container-fluid" style="background-color: crimson;">
        <br>
        <div class="container" style="background-color: rgb(218, 203, 203); border-radius: 30px;">
            <br>
            <h1 style="text-align: center; font-family:monospace; font-size: 70px; font-weight: 800; 
            background-color: crimson; color: white; border-radius: 20px;">Quotes Villa</h1>
            <p style="text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: 800; font-size:18px;">
                Quotes are words or sentences spoken by people to motivate us. Publish your own quote or any other peron's quote.
                <br> Thank you.
            </p>
            <hr>
            <div class="row">
            <div class="col-md-6">
                <app-quote-form (publishQuote)="publishNewQuote($event)"></app-quote-form>
                <br>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Published Quotes:</h2>
                <br>
            <hr>
            <div *ngFor='let quote of quotes;let i = index'>
                <div class="card">
                    <div class="card-body">
                        <p style="text-align: center; font-style: italic; font-weight: 700; 
                        font-family: monospace; font-size: 30px;">{{quote.name}} <br> by <br> {{quote.author}}.</p>
                    </div>
                    <div class="card-footer">
                        <app-votes></app-votes>
                        <br>
                        <p style="font-family: 'Times New Roman', Times, serif; font-size: 13.5px; font-weight: 750; color: black; 
                        text-align: center;">Published {{quote.completeDate|relativeTime|uppercase}} by {{quote.publisher}}.</p>
                    </div>
                </div>
                <br>
                <app-quote-detail [quote]='quote' (isDelete) = 'deleteQuote($event,i)'></app-quote-detail>
                <br>
            </div>
        </div>
        </div>
    </div>
    </div>
